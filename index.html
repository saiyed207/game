    <title>3D Game Grid</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            color: white;
            padding: 20px;
            overflow-y: auto; /* Allow scrolling */
            height: auto;
            perspective: 1500px; /* Add perspective for 3D effect */
        }

        /* Title styling */
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Create the 3D grid container */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns per row */
            gap: 20px; /* Space between the blocks */
            max-width: 1200px;
            width: 100%;
            grid-template-rows: repeat(5, 1fr); /* 5 rows */
            margin-top: 50px;
        }

        /* Styling each game block */
        .game-block {
            width: 100%;
            height: 180px;
            background-color: #444;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform: rotateY(0deg);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }

        /* Hover effect */
        .game-block:hover {
            transform: rotateY(15deg) scale(1.05); /* Add 3D flip and zoom effect */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* Inside of the game block (text, image) */
        .game-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        /* Add hover effect to the image */
        .game-block:hover img {
            opacity: 0.7; /* Fade image slightly on hover */
        }

        /* Title of the game block */
        .game-block h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Additional responsive styling for smaller screens */
        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
            }
        }

        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: 1fr; /* 1 column on extra small screens */
            }
        }

    </style>
</head>
