<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            color: transparent;
            transition: transform 0.3s;
        }
        .card.flipped {
            color: #2980b9;
            background-color: #ffffff;
        }
        .card.matched {
            background-color: #27ae60;
            color: #fff;
            pointer-events: none;
        }
        .score, .timer {
            margin-top: 20px;
            font-size: 20px;
        }
        .start-button {
            padding: 15px 25px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Memory Match Game</h1>
    <div class="game-container" id="game-container"></div>

    <div class="score" id="score">Score: 0</div>
    <div class="timer" id="timer">Time Left: 60s</div>

    <button class="start-button" id="startButton">Start Game</button>

    <script>
        const startButton = document.getElementById('startButton');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let isGameOver = false;

        const cardSymbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‰', 'ðŸ', 'ðŸ“', 'ðŸ‡', 'ðŸŠ']; // Card symbols
        let shuffledCards = [];

        // Initialize game
        startButton.addEventListener('click', startGame);

        function startGame() {
            isGameOver = false;
            matchedPairs = 0;
            score = 0;
            timeLeft = 60;
            flippedCards = [];
            shuffledCards = shuffle([...cardSymbols, ...cardSymbols]); // Double the symbols for matching pairs
            gameContainer.innerHTML = ''; // Clear the game container

            // Create the cards
            shuffledCards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-symbol', symbol);
                card.setAttribute('data-index', index);
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });

            // Reset score and timer
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;

            // Start the timer
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                } else {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }

        // Shuffle array function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Flip card function
        function flipCard() {
            if (isGameOver || flippedCards.length === 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            this.textContent = this.getAttribute('data-symbol');
            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        // Check if two flipped cards match
        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.getAttribute('data-symbol') === card2.getAttribute('data-symbol')) {
                // Cards match
                matchedPairs++;
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;

                card1.classList.add('matched');
                card2.classList.add('matched');

                if (matchedPairs === cardSymbols.length) {
                    setTimeout(gameOver, 500);
                }
            } else {
                // Cards do not match
                setTimeout(() => {
                    card1.textContent = '';
                    card2.textContent = '';
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }

            flippedCards = [];
        }

        // End game function
        function gameOver() {
            isGameOver = true;
            clearInterval(timerInterval);
            resultText = matchedPairs === cardSymbols.length
                ? 'Congratulations, you won!'
                : 'Time is up! Game Over!';
            alert(resultText);
        }

        // Initialize the game when the page loads
        startButton.click();
    </script>
</body>
</html>
